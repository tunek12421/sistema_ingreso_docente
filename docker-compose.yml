services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sistema_ingreso_db
    environment:
      POSTGRES_DB: sistema_ingreso
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      TZ: America/La_Paz
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - sistema_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sistema_ingreso"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema_ingreso_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: sistema_ingreso
      JWT_SECRET: tu_clave_secreta_muy_segura_cambiar_en_produccion
      PORT: 8080
      TZ: America/La_Paz
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - sistema_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - go_cache:/go/pkg/mod

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: http://localhost:8081
    container_name: sistema_ingreso_frontend
    depends_on:
      - backend
    networks:
      - sistema_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sistema_ingreso_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sistema_network
    restart: unless-stopped

networks:
  sistema_network:
    driver: bridge

volumes:
  postgres_data:
  go_cache:
