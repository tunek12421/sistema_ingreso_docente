<div class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    [class]="'fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out ' + (sidebarOpen() ? 'translate-x-0' : '-translate-x-full')"
  >
    <!-- Logo/Brand UPDS -->
    <div class="flex items-center justify-between h-16 px-4 bg-primary-900">
      <div class="flex items-center gap-2">
        <img src="assets/images/logo-upds-white.png" alt="UPDS" class="h-8 w-auto">
      </div>
      <button
        (click)="toggleSidebar()"
        class="text-white hover:bg-primary-800 p-2 rounded lg:hidden"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
      @for (item of menuItems; track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-primary-50 text-primary-900 font-semibold"
          [routerLinkActiveOptions]="{exact: item.path === '/bibliotecario'}"
          class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @switch (item.icon) {
              @case ('home') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              }
              @case ('login') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              }
              @case ('logout') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              }
              @case ('key') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
              }
              @case ('clipboard-list') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
              }
            }
          </svg>
          <span>{{ item.label }}</span>
        </a>
      }
    </nav>

    <!-- User Info -->
    <div class="border-t border-gray-200 p-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="h-10 w-10 rounded-full bg-primary-900 flex items-center justify-center text-white font-semibold">
          {{ currentUser()?.username?.charAt(0)?.toUpperCase() }}
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-900">{{ currentUser()?.nombre_completo || currentUser()?.username }}</p>
          <p class="text-xs text-gray-500 capitalize">{{ currentUser()?.rol?.replace('_', ' ') }}</p>
        </div>
      </div>
      <button
        (click)="logout()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-red-700 bg-red-50 rounded-lg hover:bg-red-100 transition-colors"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Cerrar Sesi√≥n
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div [class]="'transition-all duration-300 ' + (sidebarOpen() ? 'lg:ml-64' : '')">
    <!-- Top Header -->
    <header class="bg-white shadow-sm">
      <div class="flex items-center justify-between h-16 px-6">
        <button
          (click)="toggleSidebar()"
          class="text-gray-600 hover:text-gray-900 lg:hidden"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <button
          (click)="toggleSidebar()"
          class="hidden lg:block text-gray-600 hover:text-gray-900"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-600">Bibliotecario</span>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Backdrop for mobile -->
  @if (sidebarOpen()) {
    <div
      class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden"
      (click)="toggleSidebar()"
    ></div>
  }
</div>
