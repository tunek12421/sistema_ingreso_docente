@if (show()) {
  <div
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4"
    (click)="handleBackdropClick($event)"
  >
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full animate-scale-in">
      <!-- Icon -->
      <div class="pt-8 px-6 text-center">
        <div [class]="'mx-auto flex items-center justify-center h-16 w-16 rounded-full ' + getColorClasses()">
          <svg class="h-10 w-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="getIcon()"
            />
          </svg>
        </div>
      </div>

      <!-- Content -->
      <div class="px-6 py-4 text-center">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ title() }}</h3>
        <p class="text-sm text-gray-600">{{ message() }}</p>
      </div>

      <!-- Actions -->
      <div class="px-6 py-4 bg-gray-50 rounded-b-lg">
        <button
          type="button"
          (click)="close()"
          [class]="'w-full px-4 py-2 text-sm font-medium text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors ' + getButtonClasses()"
        >
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
}
