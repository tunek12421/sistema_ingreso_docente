@if (show) {
  <div class="overlay" (click)="close()">
    <div class="animation-container" (click)="$event.stopPropagation()">
      <!-- Success Animation -->
      @if (type === 'success') {
        <div class="circle-container success">
          <svg class="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </div>
      }

      <!-- Error Animation -->
      @if (type === 'error') {
        <div class="circle-container error">
          <svg class="crossmark" viewBox="0 0 52 52">
            <circle class="crossmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="crossmark-x" fill="none" d="M16 16 36 36 M36 16 16 36"/>
          </svg>
        </div>
      }

      <!-- Text -->
      <h2 class="title" [class.success-text]="type === 'success'" [class.error-text]="type === 'error'">
        {{ title }}
      </h2>
      @if (message) {
        <p class="message">{{ message }}</p>
      }
    </div>
  </div>
}
