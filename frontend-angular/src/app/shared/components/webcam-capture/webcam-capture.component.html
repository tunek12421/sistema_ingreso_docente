<div class="webcam-container">
  <!-- Error message -->
  @if (error()) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ error() }}</span>
    </div>
  }

  <!-- Camera view -->
  @if (!isCapturing() && !error()) {
    <div class="camera-view relative">
      <video #video autoplay playsinline class="w-full rounded-lg shadow-lg bg-black"></video>
      <canvas #canvas class="hidden"></canvas>

      <!-- Overlay guide para ayudar al posicionamiento -->
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <div class="border-4 border-green-400 border-dashed rounded-full opacity-50"
             style="width: 300px; height: 300px;"></div>
      </div>

      <!-- Indicador de ayuda -->
      <div class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-60 text-white px-4 py-2 rounded-lg text-sm">
        Centre su rostro en el círculo verde
      </div>

      <!-- Camera controls - Solo mostrar si NO está en modo continuo -->
      @if (!continuousMode) {
        <div class="mt-4 flex gap-3 justify-center">
          <button
            type="button"
            (click)="capturePhoto()"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Capturar Foto
          </button>
          <button
            type="button"
            (click)="cancel()"
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
          >
            Cancelar
          </button>
        </div>
      }
    </div>
  }

  <!-- Captured image preview -->
  @if (isCapturing() && capturedImage()) {
    <div class="captured-view">
      <img [src]="capturedImage()" alt="Foto capturada" class="w-full rounded-lg shadow-lg mb-4">

      <div class="flex gap-3 justify-center">
        <button
          type="button"
          (click)="retake()"
          class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
        >
          Tomar otra foto
        </button>
      </div>
    </div>
  }
</div>
